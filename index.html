<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix</title>
</head>
<body>
    <section>
        <h1><img src="img/logo 1.png" alt="logo KenzieFlix"></h1>
        <h2>Quem está assistindo?</h2>
        <div class="perfil">
            <figure class="usuario">
                <img src="img/avatar1.png" alt="icone de usuario" class="imagem">
                <figcaption id="nome1">Nicholas</figcaption>
            </figure>
            
            <figure class="usuario">
                <img src="img/avatar3.png" alt="icone de usuario" class="imagem">
                <figcaption id="nome2">Kawã</figcaption>
            </figure>
            
            <figure class="usuario">
                <img src="img/avatar2.png" alt="icone de usuario" class="imagem">
                <figcaption id="nome3">Hudson</figcaption>
            </figure>
            
            <figure class="usuario">
                <img src="img/Frame 5.png" alt="adicionar usuario" class="imagem1">
                <figcaption id="nome4">Adicionar Perfil</figcaption>
            </figure>
        </div>
        <button>Gerenciar Perfis</button>
    </section>
</body>
</html>
